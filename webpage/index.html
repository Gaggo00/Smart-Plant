<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT: Smart Plant</title>
  <link rel="stylesheet" href="index.css">
  </link>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
  <script src="index.js"></script>

</head>

<body onload="init();">

  <div id="page">
    <!--
    <div class="dashboard-header">
      
    </div>
    -->
    <div class="dashboard">
      <l id="title"> Smart Plant</l>
      <div class="content">
        <div class="sensor">
          <div class="image" id="pianta">
            <img src="pianta.png" alt="Spathiphyllum Plant">
          </div>
          <div class="sensor-header">Soil Moisture</div>
          <div class="sensor-value">
            <p id="humidity">NA</p>
          </div>
          <div class="sensor-footer">Optimal range: 1550-1900</div>
        </div>
        <div class="sensor">
          <div class="image" id="serbatoio">
            <img src="Serbatoio Polietilene 300 Litri Orizzontale.png" alt="Water Tank">
          </div>
          <div class="sensor-header">Water Tank Level</div>
          <div class="sensor-value">
            <p id="water_level">NA</p>
          </div>
          <div id="sensor-footer-Water">Capacity: 1200 Ml</div>
        </div>
      </div>
      <h4 id="ts"></h4>
    </div>
    <div id="second">
      <div id="second2">
        <div id="tabella">
          <l> Last measurements</l>
          <table id="myTable">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Humidity</th>
                <th>Water Level</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div id="grafici">
          <l> Graph </l>
          <canvas height="300px" width="400px" id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
